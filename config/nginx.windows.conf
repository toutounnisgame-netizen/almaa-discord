worker_processes auto;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Map pour WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Upstreams backend (ports fixes)
    upstream api_backend {
        server api:8000;  # Port API fixe
    }

    # Redirection HTTP â†’ HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # Server principal HTTPS
    server {
        listen 443 ssl http2;
        server_name localhost;

        # Configuration SSL
        ssl_certificate     /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Root pour frontend statique
        root /usr/share/nginx/html;
        index index.html;

        # API REST endpoints
        location /api/ {
            proxy_pass         http://api_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # WebSocket natif FastAPI
        location /ws {
            proxy_pass              http://api_backend/ws;
            proxy_http_version      1.1;
            proxy_set_header        Upgrade $http_upgrade;
            proxy_set_header        Connection $connection_upgrade;
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_connect_timeout   3600s;
            proxy_send_timeout      3600s;
            proxy_read_timeout      3600s;
        }

        # Admin dashboard route
        location /admin {
            try_files $uri $uri/ /admin.html /index.html;
        }

        # Assets statiques avec cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        # SPA routing (fallback vers index.html)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
